<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="clock.css" rel="stylesheet"/>
 </head>
  <body>
    <div class="container-fluid">
      <div class="container">
          <div class="clock">

            <div class="circle" id="sc" style="--clr:rgb(51, 180, 51);"><i></i></div>
            <div class="circle circle2" id="mn" style="--clr:rgb(194, 192, 67);"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr:rgb(189, 23, 23);"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
            </div>
          <div id="time">
            <div id="hours" style="--clr:#ff2972;">00</div>
            <div id="minutes" style="--clr:#fee800;">00</div>
            <div id="seconds" style="--clr:#04fc43;">00</div>
            <div id="ampm">AM</div>
          </div>
        </div>
      </div>
      <script>
           let hr = document.querySelector('#hr');
           let mn = document.querySelector('#mn');
           let sc = document.querySelector('#sc');

  setInterval(() =>{
    let day = new Date();
           let hh = day.getHours() * 30;
           let mm = day.getMinutes() * 6;
           let ss = day.getSeconds() * 6;

           hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
           mn.style.transform = `rotateZ(${mm}deg)`;
           sc.style.transform = `rotateZ(${ss}deg)`;

           //Digital clock
           let hours = document.getElementById('hours');
           let minutes = document.getElementById('minutes');
           let seconds = document.getElementById('seconds');
           let ampm = document.getElementById('ampm');

           let h = new Date().getHours(); 
           let m = new Date().getMinutes(); 
           let s = new Date().getSeconds(); 
           

           let am = h >= 12 ? "PM" : "AM";
           //convert 24hr to 12hr

            if(h>12){
              h=h-12;
            }
           
           //ADD ZERO BEFORE SINGLE DEGIT NUMBER
           h = (h<10) ? "0" + h : h
           m = (m<10) ? "0" + m : m
           s = (s<10) ? "0" + s : s
          
           

           hours.innerHTML = h;
           minutes.innerHTML = m;
           seconds.innerHTML = s;
           ampm.innerHTML = am;
  })
           
      </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
